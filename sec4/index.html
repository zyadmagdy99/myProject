<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.min.css" />
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="st.css" />
  <title>Crud System</title>
</head>

<body>

<div class="w-75 m-auto shadow p-5 my-5">
<h1 class="text-uppercase fw-bolder text-center">crud system</h1>
  <div class="form-floating mb-3">
    <input type="text" class="form-control border-0 border-bottom rounded-0" id="productName" placeholder="product name">
    <label for="productName">Product Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="number" class="form-control border-0 border-bottom rounded-0" id="productPrice" placeholder="product price">
    <label for="productPrice">Product Price</label>
  </div>
  <div class="form-floating mb-3">
    <input list="categories" type="text" class="form-control border-0 border-bottom rounded-0" id="productCategory" placeholder="product category">
    <label for="productCategory">Product Category</label>
    <datalist id="categories">
    <option value="TV">
    <option value="screens">
    <option value="Mobile">
    <option value="Laptop">
    <option value="Electronics">
    </datalist>
  </div>
  <div class="mb-3">
   <input type="file" class="form-control border-0 border-bottom rounded-0" id="productImage"/>
  </div>
  
  <div class="form-floating mb-3">
    <textarea class="form-control" placeholder="description" id="desc" style="height: 100px"></textarea>
    <label for="desc">Discreption</label>
  </div>
  
  <button onclick="addProduct()" id="addpro" class="btn btn-info text-light rounded-0">Add Product</button>
  <button id="res" class="btn btn-danger text-light rounded-0">Reset</button>
</div>

<div class="container">
    <div class="row" id="rowBody">
    </div>
  </div>


  <script src="j.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
